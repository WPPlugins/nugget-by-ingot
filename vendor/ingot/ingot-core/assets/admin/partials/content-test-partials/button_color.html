<div class="form-group row group-type-select">
    <div class="col-sm-6">
        <div class="form-group row">
            <label for="link" class="col-md-4 col-sm-12">
                {{translate.group.link_label_group_setting}}
            </label>
            <input id="link" type="url" ng-model="group.meta.link" class="col-md-8 col-sm-12" ng-required="true" />
        </div>
        <div class="form-group row">
            <label for="color_test_text" class="col-md-4 col-sm-12">
                {{translate.group.text_label_group_setting}}
            </label>
            <input id="color_test_text" type="text" ng-model="group.meta.color_test_text" class="col-md-8 col-sm-12" />
        </div>
    </div>
    <div class="col-sm-6">
        <div id="tests" ng-repeat="variant in group.variants track by $index">
            <div id="test-{{variant.ID}}">
                <ng-form name="innerForm">
                    <div class="form-group row">
                        <div class="col-sm-10 text-center" ng-show="'button_color' == group.sub_type">
                            <label>
                                {{translate.group.sample_button}}
                            </label>
                            <br />
                            <span class="btn" ng-style="buttonStyle(variant.ID, group.sub_type)">
                                {{group.meta.color_test_text}}
                            </span>
                        </div>
                        <div class="col-sm-2 text-right">
                            <a ng-click="removeTest( variant.ID )" class="delete" ng-href="" title="{{translate.group.delete}}">
                                <i class="fa fa-minus-circle"></i>
                            </a>
                        </div>
                    </div>
                    <div class="form-group row"  ng-show="'button_color' == group.sub_type">
                        <label for="button-color-{{test.ID}}" class="col-md-5 col-sm-12">
                            {{translate.group.color_label_test_setting}}
                        </label>
                        <input colorpicker="hex" name="button-color" id="button-color-{{test.ID}}" type="text" ng-model="variant.meta.color" class="col-md-7 col-sm-12" ng-required="'button_color' == group.sub_type" />
                    </div>
                    <div class="form-group row" ng-show="'button_color' == group.sub_type">
                        <label for="button-background_color-{{variant.ID}}" class="col-md-5 col-sm-12">
                            {{translate.group.background_color_label_test_setting}}
                        </label>
                        <input colorpicker="hex" name="button-background_color" id="button-background_color-{{variant.ID}}" type="text" ng-model="variant.meta.background_color" class="col-md-7 col-sm-12" ng-required="'button_color' == group.sub_type" />
                    </div>
                    <input name="content" type="hidden" id="text-{{variant.ID}}" ng-model="variant.content" class="col-sm-7" ng-required="true" value="  " />
                </ng-form>
            </div>
        </div>
        <a class="btn btn-default btn-block add-new-test" ng-click="addNewTest()" ng-href="">
            {{translate.group.add_test}}
        </a>
    </div>
</div>
