<div class="col-sm-3 group-icons">
    <a ui-sref="priceTests.edit({groupID:group.ID})" title="{{translate.groups.edit}}" class="edit">
        <i class="fa fa-cog"></i>
    </a>
    <a ui-sref="priceTests.stats({groupID:group.ID})" title="{{translate.groups.stats}}" class="stats">
        <i class="fa fa-bar-chart"></i>
    </a>
    <a ui-sref="priceTests.delete({groupID:group.ID})" title="{{translate.groups.delete}}" class="delete">
        <i class="fa fa-minus-circle"></i>
    </a>
</div>
